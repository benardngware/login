{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<a href="{% url 'register' %}" class="btn btn-warning">Register</a><br><br>

<h1>log in here:</h1>

<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" name="firstname" id="fname" class="form-control" required="required">
    <label for="lname" class="form-label">Lastname</label>
    <input type="text" name="lastname" id="lname" class="form-control" required="required">
    <label for="uname" class="form-label">Username</label>
    <input type="text" name="username" id="uname" class="form-control" required="required">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control" required="required">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
{% endblock %}
